  <script>
    $(document).ready(function () {
      // Get the height of both button row and hidden menu
      var getHeight = $("#myNav").height();

      // Select the menu button
      var button = $(".navbar-toggler");

      // Select the container
      var content = $(".main__content");

      //console.log(getHeight);

      //Eventlistener;
      button.click(function () {
        content.toggleClass("main__content--padding");
      });

      // Reduce the nav height on scroll
      $(window).scroll(function() {
       let position = $(this).scrollTop(); 
       if(position >= 137) {
        $(".navbar-toggler").addClass("scroll");
       } else {
        $(".navbar-toggler").removeClass("scroll");
       }
      });
    });

    // Works to place 'close' on the menu button
    // Select the class
    var navBtn = document.querySelector(".navbar-toggler");

    navBtn.addEventListener("click", function () {
      if (navBtn.classList.contains("menu-open")) {
        this.classList.remove("menu-open");
        this.textContent = "close";
      } else {
        this.classList.add("menu-open");
        this.textContent = "menu";
      }
    });
  </script>
