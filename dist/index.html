  <script>
    $(document).ready(function () {
      // Get the height of both button row and hidden menu
      var getHeight = $("#myNav").height();

      // Select the menu button
      var button = $(".navbar-toggler");

      // Select the container
      var content = $(".main__content");

      // Select the sidebar
      var sideBar = $(".sidebar");

      //console.log(getHeight);

      //Eventlistener;
      button.click(function () {
        content.toggleClass("main__content--padding");
        sideBar.toggleClass("main__content--padding");
      });
    });
